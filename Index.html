<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Font Awesome 6 (Free) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, system-ui, -apple-system, sans-serif;
        }

        body {
            background: #000; /* absolute black */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        /* LOADING SPLASH (GEAR 8 DETIK) */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.4s ease-out, visibility 0.4s;
        }

        .gear-container {
            display: flex;
            gap: 8px;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .gear {
            width: 48px;
            height: 48px;
            border: 4px solid #fff;
            border-radius: 50%;
            border-top-color: transparent;
            border-bottom-color: transparent;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 0 2px #000, 0 0 0 4px #fff;
        }

        .gear.large {
            width: 70px;
            height: 70px;
            border-width: 5px;
            animation-duration: 1.4s;
            animation-direction: reverse;
        }

        .gear.small {
            width: 36px;
            height: 36px;
            border-width: 3px;
            animation-duration: 0.8s;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.3rem;
            letter-spacing: 6px;
            font-weight: 300;
            color: #fff;
            text-transform: uppercase;
            margin-top: 10px;
            border-right: 2px solid #fff;
            padding-right: 6px;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            0%, 100% { border-color: #fff; }
            50% { border-color: transparent; }
        }

        /* MAIN MENU (HITAM PUTIH) */
        #main-menu {
            position: relative;
            width: 100%;
            min-height: 100vh;
            background: #000;
            color: #fff;
            padding: 40px 16px 30px 16px;
            display: none;
            opacity: 0;
            transition: opacity 0.5s;
        }

        #main-menu.visible {
            display: block;
            opacity: 1;
        }

        /* JUDUL ZERO EXPLOIT */
        .hero-title {
            text-align: center;
            font-size: 2.6rem;
            font-weight: 800;
            letter-spacing: -1px;
            text-transform: uppercase;
            color: white;
            margin-top: 10px;
            margin-bottom: 8px;
            text-shadow: 0 0 5px #fff, 0 0 10px #aaa;
            word-break: break-word;
        }

        .hero-sub {
            text-align: center;
            font-size: 0.9rem;
            color: #aaa;
            border-bottom: 1px solid #333;
            padding-bottom: 24px;
            margin-bottom: 18px;
            text-transform: lowercase;
            letter-spacing: 3px;
        }

        /* LABEL AREA SCROLL */
        .scroll-label {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 8px 0 10px 0;
            color: #ddd;
        }

        .scroll-label span {
            font-size: 0.85rem;
            background: #1a1a1a;
            padding: 4px 12px;
            border-radius: 30px;
            border: 1px solid #333;
        }

        .scroll-label small {
            color: #777;
            font-style: italic;
            padding-right: 4px;
        }

        /* HORIZONTAL SCROLL WRAPPER (10 BUTTON) */
        .scroll-wrapper {
            width: 100%;
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;
            padding-bottom: 12px;
            margin-bottom: 20px;
            scrollbar-width: thin;
            scrollbar-color: #fff #222;
            -webkit-overflow-scrolling: touch;
            cursor: grab;
        }

        .scroll-wrapper::-webkit-scrollbar {
            height: 5px;
            background: #222;
        }

        .scroll-wrapper::-webkit-scrollbar-thumb {
            background: #fff;
            border-radius: 0px;
        }

        .button-grid {
            display: inline-flex;
            gap: 16px;
            padding-left: 4px;
            padding-right: 20px;
        }

        /* TOMBOL WEB DENGAN GAMBAR LOGO (font-awesome fallback) */
        .web-button {
            width: 160px;          /* sekitar setengah layar hp */
            height: 160px;
            background: #111;
            border: 2px solid #fff;
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            transition: 0.2s linear;
            box-shadow: 6px 6px 0 rgba(255,255,255,0.2);
            padding: 12px 8px;
            gap: 6px;
        }

        .web-button:hover, .web-button:focus {
            background: #222;
            border-color: #aaa;
            transform: scale(0.98);
            box-shadow: 2px 2px 0 #fff;
        }

        /* area logo: bisa gambar atau fallback icon FA */
        .web-logo {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1f1f1f;
            border-radius: 50%;
            border: 1px solid #444;
            font-size: 2.2rem;
            color: white;
            margin-bottom: 4px;
            overflow: hidden; /* untuk gambar yang tidak kotak */
        }

        .web-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;      /* biar gambar memenuhi kotak */
            display: block;
            background-color: #222; /* fallback jika gambar broken */
        }

        .web-logo i {
            display: block; /* jika gambar tidak ada, icon tampil */
        }

        .btn-text {
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: #fff;
            color: #000;
            padding: 4px 10px;
            margin-top: 2px;
            border: 1px solid white;
            max-width: 140px;
            white-space: nowrap;
            overflow: hidden;

        .wa-button:hover {

        }

        .footer-note {

            margin-top: 16px;
        }

        /* extra */
        .hidden-splash {
            opacity: 0 !important;
            visibility: hidden !important;
        }
    </style>
</head>
